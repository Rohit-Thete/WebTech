><!--  create a custom function having name calculate() and pass 2 parameter (e.g: 10,20 ) within function & do
the multiplication process.
show the result in console. (Hint: use pass by value)-->


<!DOCTYPE html>
<body>
    <h1>check output on console</h1>

    <script>
        function calculate(a, b) {
            const result = a * b;
            console.log("Multiplication Result:", result);
        }
        calculate(10, 20); 
    </script>
</body>
</html>
