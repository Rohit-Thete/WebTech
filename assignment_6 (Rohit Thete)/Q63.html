<!-- how to create an array using ( new Array() functionality ) in javascript?
please write down sample code with some value in array.-->


<!DOCTYPE html>
<body>
    <p><strong>Array with specific values:</strong> <span id="arrayWithValues"></span></p>
    <p><strong>Array with empty slots (length 5):</strong> <span id="emptyArray"></span></p>

    <script>
        const numbersArray = new Array(10, 20, 30, 40, 50);
        const emptyArray = new Array(5); 
        document.getElementById('arrayWithValues').textContent = numbersArray;
        document.getElementById('emptyArray').textContent = emptyArray;
        console.log("Array with values:", numbersArray);  
        console.log("Array with empty slots:", emptyArray); 
    </script>

</body>
</html>
